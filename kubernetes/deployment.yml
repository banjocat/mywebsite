apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jackmuratore-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jackmuratore
    spec:
      containers:
      - name: jackmuratore
        image: banjocat/jackmuratore
        resources:
          limits:
            cpu: ".1"
            memory: 200Mi
          requests:
            cpu: ".1"
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
